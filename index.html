<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Simulador de Financiamento</title>
</head>

<body>
    <main class="principal">
        <div>
            <h1>Simulador de Financiamento com Sistema de Amortização Constante (SAC)</h1>
        </div>

        <div class="formulario">
            <input type="text" id="textoValor" placeholder="Valor do bem"> <br>
            <input type="text" id="textoEntrada" placeholder="Valor da entrada"> <br>
            <input type="text" id="textoTaxaJuros" placeholder="Taxa de Juros (%)"> <br>
            <input type="text" id="textoPrazo" placeholder="Prazo (em meses)"> <br>

            <p>
                <input type="checkbox" id="comCarencia" name="">
                <label for="comCarencia">Com carência?</label>
            </p>

            <select name="" id="listaSuspensa" hidden>
                <option value="2">2 Meses</option>
                <option value="3">3 Meses</option>
                <option value="4">4 Meses</option>
            </select>
            <br>
            
            <button id="botaoCalcular">Calcular</button>
            <button id="botaoLimpar">Limpar</button>
            
        </div>
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Núm. Parcela</th>
                        <th>Valor da Parcela</th>
                        <th>Amortização</th>
                        <th>Juros</th>
                        <th>Saldo Devedor</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela">

                </tbody>
            </table>
        </div>
    </main>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
