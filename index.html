<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Simulador de Financiamento</title>
</head>
<body>
    <h2>Simulador de Financiamento com Sistema de Amortização Constante (SAC)</h2>

    <input type="text" id="textoValor" placeholder="Valor do bem"> <br>
    <input type="text" id="textoEntrada" placeholder="Valor da entrada"> <br>
    <input type="text" id="textoTaxaJuros" placeholder="Taxa de Juros (%)"> <br>
    <input type="text" id="textoValor" placeholder="Prazo (em meses)"> <br>

    <button id="botaCalcular">Calcular</button>

    <input type="checkbox" id="comCarencia">Com carência?
    <select name="" id="listaSuspensa" hidden>
        <option value="2">2 Meses</option>
        <option value="3">3 Meses</option>
        <option value="4">4 Meses</option>
    </select>

    <table>
        <thead>
            <tr>
                <th>Núm. Parcela</th>
                <th>Valor da Parcela</th>
                <th>Amortização</th>
                <th>Juros</th>
                <th>Saldo Devedor</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
            
        </tbody>
    </table>

    <script src="./js/index.js"></script>
</body>
</html>
